<!DOCTYPE HTML>
<html>
<head>
<style>
div {
	margin: auto;
	margin-top: 200px;
	width: 300px;
	height: 300px;
	background-color: black;
	animation-name: example;
	animation-duration: 0.1s;
	position: absolute;
}

#div2 {
	margin: auto;
	margin-top: 400px;
	width: 600px;
	height: 600px;
	background-color: red;
	animation-name: example;
	animation-duration: 0.1s;
	position: absolute;
}

@keyframes example {
	from {background-color: red;}
	to {background-color: black;}
}
</style>
</head>
<body>



<div></div>
<div id="div2"></div>


</body>
</html>
